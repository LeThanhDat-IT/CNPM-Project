<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - THE COW HOTEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            min-height: 100vh;
        }
        .topbar {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .topbar .logo {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        .topbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .topbar nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }
        .topbar nav ul li a:hover {
            color: #e4a11b;
        }
        .container {
            background: #fff;
            padding: 38px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(34,59,121,0.13);
            width: 100%;
            max-width: 410px;
            margin: 48px auto 0 auto;
            position: relative;
            animation: fadeInDown 0.7s;
            box-sizing: border-box;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e4a11b 60%, #c98f0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px auto;
            font-size: 2.1rem;
            color: #fff;
            box-shadow: 0 2px 12px #e4a11b30;
        }
        h2 {
            text-align: center;
            color: #1a2d6c;
            margin-bottom: 18px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            color: #223B79;
            margin-top: 12px;
            display: block;
            font-size: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 7px;
            margin-bottom: 18px;
            border: 1.5px solid #A2A2A6;
            border-radius: 7px;
            font-size: 1rem;
            background: #f7fafd;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            display: block;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #e4a11b;
            outline: none;
            background: #fffbe6;
            box-shadow: 0 0 0 2px #e4a11b30;
        }
        button {
            width: 100%;
            padding: 13px 0;
            background: #e4a11b;
            color: #fff;
            font-size: 1.15rem;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 4px 16px #e4a11b30;
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
        }
        button:hover {
            background: #c98f0b;
            transform: translateY(-2px) scale(1.03);
            color: #fff;
        }
        #message {
            text-align: center;
            color: #d00;
            font-size: 1rem;
            margin-top: 12px;
            min-height: 22px;
        }
        .note {
            text-align: center;
            color: #666;
            font-size: 0.98rem;
            margin-top: 18px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #1a2d6c;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #e4a11b;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 6px 18px 6px; }
            .topbar { padding: 10px 10px; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">THE COW HOTEL</div>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="TIm_kiemphong.html">Đặt phòng</a></li>
                <li><a href="dangnhap.html">Đăng nhập</a></li>
            </ul>
        </nav>
        <div></div>
    </div>
    <div class="container">
        <div class="icon-circle">
            <i class="fa-solid fa-key"></i>
        </div>
        <h2>Đặt Lại Mật Khẩu</h2>
        <form id="resetForm" method="POST" action="PHP/reset_password.php" autocomplete="off">
            <label for="code">Mã xác nhận</label>
            <input type="text" id="code" name="code" placeholder="Nhập mã xác nhận" required>

            <label for="password">Mật khẩu mới</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>

            <label for="confirm_password">Nhập lại mật khẩu mới</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu mới" required>

            <button type="submit"><i class="fa-solid fa-rotate"></i> Đặt Lại Mật Khẩu</button>
            <div id="message"></div>
        </form>
        <div class="note">
            Vui lòng kiểm tra email để nhận mã xác nhận nếu chưa có.
        </div>
        <a class="back-link" href="dangnhap.html"><i class="fa-solid fa-arrow-left"></i> Quay lại đăng nhập</a>
    </div>
    <script>
        document.getElementById('resetForm').onsubmit = async function(e) {
            e.preventDefault();
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirm_password').value;
            const msg = document.getElementById('message');
            if (pw.length < 6) {
                msg.innerText = 'Mật khẩu phải có ít nhất 6 ký tự.';
                msg.style.color = "#d00";
                return false;
            }
            if (pw !== cpw) {
                msg.innerText = 'Mật khẩu nhập lại không khớp.';
                msg.style.color = "#d00";
                return false;
            }
            const form = e.target;
            const formData = new FormData(form);
            const res = await fetch(form.action, { method: 'POST', body: formData });
            const text = await res.text();
            msg.innerHTML = text;
            if (text.toLowerCase().includes('thành công')) {
                msg.style.color = "#e4a11b";
                setTimeout(() => {
                    window.location.href = 'dangnhap.html';
                }, 2000);
            } else {
                msg.style.color = "#d00";
            }
        };
    </script>
</body>
</html>
