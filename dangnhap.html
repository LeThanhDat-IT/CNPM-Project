<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập - THE COW HOTEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .topbar {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .topbar .logo {
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }
    .topbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .topbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }
    .topbar nav ul li a:hover {
      color: #e4a11b;
    }
    .book-btn {
      background-color: #e4a11b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    .book-btn:hover {
      background-color: #c98f0b;
    }
    .login-section {
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .login-box {
      background: #fff;
      padding: 38px 32px 28px 32px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(34,59,121,0.13);
      min-width: 340px;
      max-width: 98vw;
      margin-top: 40px;
    }
    .login-box h2 {
      text-align: center;
      color: #223B79;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 700;
    }
    .input-group {
      position: relative;
      margin-bottom: 22px;
    }
    .input-group label {
      font-weight: 600;
      color: #312E49;
      margin-bottom: 8px;
      display: block;
      font-size: 15px;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 44px;
      color: #A2A2A6;
      font-size: 18px;
    }
    .input-group input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px 12px 40px;
      margin-top: 4px;
      border: 1.5px solid #A2A2A6;
      border-radius: 6px;
      background: #F0FDFC;
      font-size: 16px;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border: 1.5px solid #e4a11b;
      outline: none;
      background: #fffbe6;
    }
    .login-box button[type="submit"] {
      width: 100%;
      margin-top: 10px;
      background: linear-gradient(90deg, #e4a11b 0%, #c98f0b 100%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 13px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 16px #e4a11b30;
      transition: background 0.2s, transform 0.1s;
    }
    .login-box button[type="submit"]:hover {
      background: linear-gradient(90deg, #c98f0b 0%, #e4a11b 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }
    .login-box a {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #223B79;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
      font-size: 15px;
    }
    .login-box a:hover {
      color: #e4a11b;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        padding: 10px 8px;
      }
      .login-box {
        padding: 18px 4vw 18px 4vw;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">THE COW HOTEL</div>
    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="HomePage.html#about">About Us</a></li>
        <li><a href="HomePage.html#rooms">Rooms</a></li>
        <li><a href="HomePage.html#contact">Contact</a></li>
      </ul>
    </nav>
    <div>
      <button class="book-btn" onclick="window.location.href='dangnhap.html'" style="margin-right:10px;">
        <i class="fa fa-user"></i> Login
      </button>
      <button class="book-btn" onclick="window.location.href='TIm_kiemphong.html'">Book Now</button>
    </div>
  </div>
  <div class="login-section">
    <div class="login-box">
      <h2>ĐĂNG NHẬP</h2>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <i class="fa fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
      <a href="dangky_visitor.html">Chưa có tài khoản? Đăng ký tại đây</a>
      <a href="dangky_admin.html">Đăng ký tài khoản admin</a>
      <a href="quenmatkhau.html">Quên mật khẩu?</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Kiểm tra tài khoản admin (localStorage)
      const adminAccounts = JSON.parse(localStorage.getItem('adminAccounts')) || [];
      const matchedAdmin = adminAccounts.find(acc => acc.username === username && acc.password === password);

      if (matchedAdmin) {
        alert("Đăng nhập admin thành công!");
        localStorage.setItem('username', matchedAdmin.username);
        localStorage.setItem('role', 'admin');
        window.location.href = "HomePage.html";
        return;
      }

      // Kiểm tra tài khoản user từ database qua PHP
      fetch('PHP/login.php', {
        method: 'POST',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: new URLSearchParams({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          localStorage.setItem('username', username);
          localStorage.setItem('user_email', data.user.email);
          localStorage.setItem('role', data.user.role || 'user'); // Sửa dòng này
          window.location.href = "HomePage.html";
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        alert("Có lỗi xảy ra khi đăng nhập!");
        console.error(error);
      });
    });
  </script>
</body>
</html>
