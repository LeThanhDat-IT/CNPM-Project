<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản - THE COW HOTEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            opacity: 0;
            filter: blur(8px);
            transition:
                opacity 0.18s cubic-bezier(.4,0,.2,1),
                filter 0.18s cubic-bezier(.4,0,.2,1),
                transform 0.18s cubic-bezier(.4,0,.2,1);
        }
        body.page-loaded {
            opacity: 1;
            filter: blur(0);
        }
        body.fade-out {
            opacity: 0;
            filter: blur(8px);
            transform: scale(0.98);
        }
        .topbar {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #ffd700
        }
        .topbar .logo {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        .topbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .topbar nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }
        .topbar nav ul li a:hover {
            color: #e4a11b;
        }
        .book-btn {
            background-color: #e4a11b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .book-btn:hover {
            background-color: #c98f0b;
        }
        .section {
            max-width: 1250px;
            margin: 40px auto;
            padding: 30px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #ffd700;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 28px;
        }
        .header img {
            height: 52px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
        }
        .header h1 {
            color: #1a2d6c;
            font-size: 2em;
            margin: 0;
            font-weight: 700;
        }
        .nav {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            margin-top: 10px;
        }
        .nav a {
            text-decoration: none;
            padding: 9px 22px;
            border-radius: 7px;
            background: linear-gradient(90deg, #1a2d6c 60%, #d10000 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(34,59,121,0.08);
            transition: background 0.2s, transform 0.1s;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .nav a:hover, .nav a.active {
            background: linear-gradient(90deg, #d10000 60%, #1a2d6c 100%);
            transform: translateY(-2px) scale(1.03);
            color: #fff;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-bottom: 18px;
        }
        .form-group {
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #223b79;
            letter-spacing: 0.5px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"], select {
            padding: 12px 14px;
            border: 1.5px solid #cfd8e3;
            border-radius: 8px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
            border: 1px solid #898989;
            box-shadow: 0 1px 4px rgba(34,59,121,0.1);
        }
        input:focus, select:focus {
            border: 2px solid #e4a11b;
            outline: none;
            background: #fffbe6;
        }
        .form-actions {
            display: flex;
            gap: 14px;
            margin-bottom: 10px;
            justify-content: center;
        }
        .form-actions button {
            background-color: #e4a11b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-actions button:hover {
            background-color: #c98f0b;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 18px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(34,59,121,0.08);
            border: 1.5px solid #e4a11b;
        }
        th, td {
            padding: 16px 14px;
            text-align: center;
            font-size: 1.05em;
            border-bottom: 1px solid #e4a11b;
            white-space: nowrap;
        }
        th {
            background: #e4a11b;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #fff;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background: #f8fafc;
        }
        tr:hover {
            background: #fffbe6;
            cursor: pointer;
        }
        #user-action {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #user-action > span {
            font-weight: 600;
            margin-right: 18px;
            display: flex;
            align-items: center;
            color: #222;
            font-size: 16px;
        }

        #user-action > span i {
            margin-right: 7px;
            font-size: 18px;
        }

        #user-action ul {
            display: flex;
            gap: 0;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #user-action ul li {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #user-action ul li a.admin-link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            background: none;
            border: none;
            padding: 0 10px;
            border-radius: 0;
            font-size: 16px;
            transition: color 0.25s, background 0.25s;
            display: inline-block;
            outline: none;
            height: 40px;
            line-height: 40px;
            min-width: 80px;
            text-align: center;
        }

        #user-action ul li a.admin-link:hover,
        #user-action ul li a.admin-link:focus {
            color: #e4a11b;
            background: #f7f1e1;
            text-decoration: none;
        }

        #user-action ul li a.admin-link[style*="color:#888"] {
            color: #888 !important;
        }

        #user-action ul li:last-child a.admin-link {
            color: #888;
        }

        @media (max-width: 1300px) {
            .section { max-width: 100vw; }
            table { font-size: 0.95em; }
            th, td { padding: 12px 6px; }
        }
    </style>
</head>
<body>
<div class="topbar">
    <div class="logo">THE COW HOTEL</div>
    <nav>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#rooms">Rooms</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div id="user-action"></div>
</div>
<div class="section">
    <div class="header">
        <img src="images/a3.jpg" alt="Logo" onclick="window.location.href='HomePage.html'">
        <h1><i class="fa-solid fa-user-gear"></i> Quản Lý Tài Khoản</h1>
    </div>
    <form id="account-form" autocomplete="off">
        <div class="form-row">
            <div class="form-group">
                <label for="type">Loại tài khoản</label>
                <select id="type" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" required placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="phone">Điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender">
                    <option value="">-- Chọn --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ">
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="btn-add"><i class="fa-solid fa-plus"></i> Thêm</button>
            <button type="button" id="btn-update"><i class="fa-solid fa-pen"></i> Cập nhật</button>
            <button type="button" id="btn-delete"><i class="fa-solid fa-trash"></i> Xóa</button>
            <button type="button" id="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm</button>
            <button type="button" id="btn-showall"><i class="fa-solid fa-list"></i> Hiển thị tất cả</button>
        </div>
    </form>
    <table id="account-table">
        <thead>
            <tr>
                <th>Loại</th>
                <th>Tên đăng nhập</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu tài khoản sẽ được hiển thị ở đây -->
        </tbody>
    </table>
</div>
<script>
    let accounts = [];
    let selectedIndex = null;

    async function fetchAccounts() {
        const res = await fetch('PHP/get_users.php');
        accounts = await res.json();
        renderAccounts();
    }

    function renderAccounts(list = accounts) {
        const tbody = document.querySelector('#account-table tbody');
        tbody.innerHTML = '';
        list.forEach((acc, idx) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span style="color:${acc.role === 'admin' ? '#d10000' : '#1a2d6c'};font-weight:600;">${acc.role === 'admin' ? 'Admin' : 'User'}</span></td>
                <td>${acc.username}</td>
                <td>${acc.name || ''}</td>
                <td>${acc.email || ''}</td>
                <td>${acc.phone || ''}</td>
                <td>${acc.gender || ''}</td>
                <td>${acc.dob || ''}</td>
                <td>${acc.address || ''}</td>
            `;
            row.onclick = () => {
                selectedIndex = idx;
                document.getElementById('type').value = acc.role || 'user';
                document.getElementById('username').value = acc.username;
                document.getElementById('password').value = '';
                document.getElementById('name').value = acc.name || '';
                document.getElementById('email').value = acc.email || '';
                document.getElementById('phone').value = acc.phone || '';
                document.getElementById('gender').value = acc.gender || '';
                document.getElementById('dob').value = acc.dob || '';
                document.getElementById('address').value = acc.address || '';
                document.getElementById('username').disabled = true;
                document.getElementById('type').disabled = true;
            };
            tbody.appendChild(row);
        });
    }

    function getFormData() {
        return {
            role: document.getElementById('type').value,
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value,
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            gender: document.getElementById('gender').value,
            dob: document.getElementById('dob').value,
            address: document.getElementById('address').value.trim()
        };
    }

    async function addAccount() {
        const data = getFormData();
        if (!data.username || !data.password) {
            alert('Vui lòng nhập tên đăng nhập và mật khẩu!');
            return;
        }
        if (accounts.some(acc => acc.username === data.username)) {
            alert('Tên đăng nhập đã tồn tại!');
            return;
        }
        const res = await fetch('PHP/add_user.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message);
        fetchAccounts();
        resetForm();
    }

    async function updateAccount() {
        if (selectedIndex === null) {
            alert('Vui lòng chọn tài khoản để cập nhật!');
            return;
        }
        const data = getFormData();
        data.username = accounts[selectedIndex].username; // Không cho sửa username
        const res = await fetch('PHP/update_user.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message);
        fetchAccounts();
        resetForm();
    }

    async function deleteAccount() {
        if (selectedIndex === null) {
            alert('Vui lòng chọn tài khoản để xóa!');
            return;
        }
        if (!confirm('Bạn có chắc muốn xóa tài khoản này?')) return;
        const username = accounts[selectedIndex].username;
        const res = await fetch('PHP/delete_user.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        });
        const result = await res.json();
        alert(result.message);
        fetchAccounts();
        resetForm();
    }

    function searchAccount() {
        const username = document.getElementById('username').value.trim();
        const result = accounts.filter(acc => acc.username && acc.username.toLowerCase().includes(username.toLowerCase()));
        renderAccounts(result);
    }

    function resetForm() {
        document.getElementById('account-form').reset();
        document.getElementById('username').disabled = false;
        document.getElementById('type').disabled = false;
        selectedIndex = null;
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetchAccounts();
        document.getElementById('btn-add').addEventListener('click', addAccount);
        document.getElementById('btn-update').addEventListener('click', updateAccount);
        document.getElementById('btn-delete').addEventListener('click', deleteAccount);
        document.getElementById('btn-search').addEventListener('click', searchAccount);
        document.getElementById('btn-showall').addEventListener('click', () => renderAccounts(accounts));
        setTimeout(() => {
          document.body.classList.add('page-loaded');
        }, 50);
    });

    // Hiệu ứng fade-in khi vào trang
window.addEventListener('DOMContentLoaded', function () {
  document.body.classList.add('page-loaded');
});

// Hàm chuyển trang với hiệu ứng fade-out
function goToPageWithFade(url) {
  document.body.classList.remove('page-loaded');
  document.body.classList.add('fade-out');
  setTimeout(function () {
    window.location.href = url;
  }, 180); // khớp với thời gian transition
}

// Gắn lại hiệu ứng cho các nút chuyển trang trong user-action
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('#user-action .book-btn').forEach(btn => {
    const onclick = btn.getAttribute('onclick');
    if (onclick && onclick.includes("window.location.href")) {
      btn.onclick = function (e) {
        e.preventDefault();
        const url = onclick.match(/'([^']+)'/)[1];
        goToPageWithFade(url);
      };
    }
  });
  // Các link trên topbar nếu có
  document.querySelectorAll('.topbar nav ul li a').forEach(link => {
    link.addEventListener('click', function (e) {
      const href = this.getAttribute('href');
      if (href && href !== '#') {
        e.preventDefault();
        goToPageWithFade(href);
      }
    });
  });
});
    function renderUserAction() {
  const userAction = document.getElementById('user-action');
  const username = localStorage.getItem('username');
  const role = localStorage.getItem('role');
  if (username) {
    let adminLinks = '';
    if (role === 'admin') {
      adminLinks = `
        <li><a href="QuanLyKhachHang.html" class="admin-link">Quản lý KH</a></li>
        <li><a href="QuanLyPhong.html" class="admin-link">Quản lý Phòng</a></li>
        <li><a href="QuanLyDatPhong.html" class="admin-link">Quản lý ĐP</a></li>
        <li><a href="quanly_tk.html" class="admin-link">Quản lý TK</a></li>
        <li><a href="ThongKeThuNhap.html" class="admin-link">Thống kê</a></li>
      `;
    }
    userAction.innerHTML = `
      <span style="font-weight:600;margin-right:16px;display:flex;align-items:center;"><i class="fa fa-user"></i> ${username}</span>
      <ul style="display:inline-flex;gap:20px;list-style:none;margin:0;padding:0;vertical-align:middle;">
        ${adminLinks}
        
        <li><a href="#" class="admin-link" onclick="logout();return false;" style="color:#888;">Logout</a></li>
      </ul>
    `;
  } else {
    userAction.innerHTML = `
      <ul style="display:inline-flex;gap:20px;list-style:none;margin:0;padding:0;vertical-align:middle;">
        <li><a href="dangnhap.html" class="admin-link"><i class="fa fa-user"></i> Login</a></li>
        <li><a href="TIm_kiemphong.html" class="admin-link">Book Now</a></li>
      </ul>
    `;
  }
}
function logout() {
  localStorage.removeItem('username');
  localStorage.removeItem('role');
  renderUserAction();
}
renderUserAction();

  // Hiệu ứng fade-in khi vào trang
  window.addEventListener('DOMContentLoaded', function () {
    document.body.classList.add('page-loaded');
  });

  // Hàm chuyển trang với hiệu ứng fade-out
  function goToPageWithFade(url) {
    document.body.classList.remove('page-loaded');
    document.body.classList.add('fade-out');
    setTimeout(function () {
      window.location.href = url;
    }, 180);
  }

  // Gắn lại hiệu ứng cho các link trên topbar (nếu có)
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.topbar nav ul li a').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href && href !== '#') {
          e.preventDefault();
          goToPageWithFade(href);
        }
      });
    });
  });
</script>
</body>
</html>
