<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán Đặt Phòng - THE COW HOTEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
    }
    .topbar {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid #ffd700;
    }
    .topbar .logo {
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }
    .topbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .topbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }
    .topbar nav ul li a:hover {
      color: #e4a11b;
    }
    #user-action {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #user-action > span {
      font-weight: 600;
      margin-right: 18px;
      display: flex;
      align-items: center;
      color: #222;
      font-size: 16px;
    }
    #user-action > span i {
      margin-right: 7px;
      font-size: 18px;
    }
    #user-action ul {
      display: flex;
      gap: 0;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #user-action ul li {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #user-action ul li a.admin-link {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      background: none;
      border: none;
      padding: 0 10px;
      border-radius: 0;
      font-size: 16px;
      transition: color 0.25s, background 0.25s;
      display: inline-block;
      outline: none;
      height: 40px;
      line-height: 40px;
      min-width: 80px;
      text-align: center;
    }
    #user-action ul li a.admin-link:hover,
    #user-action ul li a.admin-link:focus {
      color: #e4a11b;
      background: #f7f1e1;
      text-decoration: none;
    }
    #user-action ul li a.admin-link[style*="color:#888"] {
      color: #888 !important;
    }
    #user-action ul li:last-child a.admin-link {
      color: #888;
    }
    .book-btn {
      background-color: #e4a11b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    .book-btn:hover {
      background-color: #c98f0b;
    }
    .section {
      max-width: 500px;
      margin: 48px auto 0 auto;
      padding: 32px 24px 28px 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(34,59,121,0.13);
    }
    .section h2 {
      text-align: center;
      color: #223B79;
      font-size: 28px;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .info {
      margin-bottom: 12px;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info label {
      font-weight: bold;
      color: #223B79;
      min-width: 110px;
      display: inline-block;
    }
    .pay-btn, .later-btn {
      width: 100%;
      padding: 13px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px #223b7922;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .pay-btn {
      background: linear-gradient(90deg, #6b7922 60%, #c98f0b 100%);
      color: #fff;
    }
    .pay-btn:hover {
      background: linear-gradient(90deg, #c98f0b 60%, #6b7922 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .later-btn {
      background: #f5f5f5;
      color: #c98f0b;
      border: 1px solid #c98f0b;
    }
    .later-btn:hover {
      background: #e0e0e0;
    }
    .total {
      font-size: 1.18em;
      color: #d10000;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    .pay-methods {
      margin: 18px 0 10px 0;
      padding: 0;
      display: flex;
      gap: 24px;
      justify-content: center;
    }
    .pay-methods label {
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.05em;
    }
    .pay-methods input[type="radio"] {
      accent-color: #223B79;
      margin-right: 4px;
    }
    .success {
      color: #1a8f2b;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      font-size: 1.08em;
    }
    .error {
      color: #d10000;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      font-size: 1.08em;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 16px;
      margin-top: 60px;
    }
    @media (max-width: 600px) {
      .topbar { padding: 10px 8px; }
      .section { padding: 12px 4vw; }
      .section h2 { font-size: 1.1em; }
      .topbar .logo { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">THE COW HOTEL</div>
    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="HomePage.html#about">About Us</a></li>
        <li><a href="HomePage.html#rooms">Rooms</a></li>
        <li><a href="HomePage.html#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="user-action"></div>
  </div>
  <div class="section" id="mainContainer">
    <h2><i class="fa-solid fa-credit-card"></i> Thanh Toán</h2>
    <div id="bookingInfo"></div>
    <div class="total" id="totalAmount"></div>
    <div>
      <div style="font-weight:bold; color:#223B79; margin-bottom:6px;">Chọn phương thức thanh toán:</div>
      <div class="pay-methods">
        <label><input type="radio" name="paymethod" value="bank" checked> <i class="fa-solid fa-building-columns"></i> Chuyển khoản</label>
        <label><input type="radio" name="paymethod" value="card"> <i class="fa-regular fa-credit-card"></i> Thẻ</label>
      </div>
      <div id="payMethodContent" style="margin:16px 0 0 0; text-align:center;"></div>
    </div>
    <button class="pay-btn" onclick="payNow()"><i class="fa-solid fa-money-check-dollar"></i> Thanh toán ngay</button>
    <button class="later-btn" onclick="payLater()"><i class="fa-solid fa-clock"></i> Thanh toán sau khi nhận phòng</button>
    <div id="message"></div>
  </div>
  <footer>
    &copy; 2025 THE COW HOTEL | Địa chỉ: 180 Đường Cao Lỗ, Quận 8, TP.HCM | Hotline: 0123 456 789<br>
    Email: info@thecowhotel.vn
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    function getUserEmail() {
      return localStorage.getItem('user_email') || '';
    }
    function getTotalAmount(booking) {
      if (!booking) return 0;
      if (booking.total) return Number(booking.total);
      const price = booking.price || 0;
      const checkin = new Date(booking.checkin);
      const checkout = new Date(booking.checkout);
      let nights = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));
      if (nights < 1) nights = 1;
      return price * nights;
    }
    function renderBooking(booking) {
      const infoDiv = document.getElementById('bookingInfo');
      const totalDiv = document.getElementById('totalAmount');
      if (!booking) {
        infoDiv.innerHTML = '<div class="error">Không tìm thấy thông tin đặt phòng.</div>';
        totalDiv.textContent = '';
        document.querySelector('.pay-btn').disabled = true;
        document.querySelector('.later-btn').disabled = true;
        return;
      }
      infoDiv.innerHTML = `
        <div class="info"><label><i class="fa-solid fa-bed"></i> Phòng:</label> ${booking.roomName || booking.room}</div>
        <div class="info"><label><i class="fa-solid fa-user"></i> Khách:</label> ${booking.fullname}</div>
        <div class="info"><label><i class="fa-solid fa-phone"></i> Điện thoại:</label> ${booking.phone}</div>
        <div class="info"><label><i class="fa-solid fa-envelope"></i> Email:</label> ${booking.email}</div>
        <div class="info"><label><i class="fa-solid fa-calendar-check"></i> Nhận phòng:</label> ${booking.checkin}</div>
        <div class="info"><label><i class="fa-solid fa-calendar-xmark"></i> Trả phòng:</label> ${booking.checkout}</div>
      `;
      const total = getTotalAmount(booking);
      totalDiv.textContent = `Tổng số tiền cần thanh toán: ${total.toLocaleString()} đ`;
    }
    function renderPayMethod() {
      const method = document.querySelector('input[name="paymethod"]:checked').value;
      const payContent = document.getElementById('payMethodContent');
      if (!currentBooking) {
        payContent.innerHTML = '';
        return;
      }
      if (method === 'bank') {
        const total = getTotalAmount(currentBooking);
        const moneyStr = total.toLocaleString('vi-VN') + 'đ';
        payContent.innerHTML = `
          <div>
            <img src="https://img.vietqr.io/image/TPB-23402072004-compact2.png?amount=${total}&addInfo=THANHTOAN%20${currentBooking.bookingCode}" alt="QR chuyển khoản TPBank" style="width:180px; border-radius:10px; box-shadow:0 2px 8px #0001; margin-bottom:6px;">
            <div style="margin-top:8px;">
              <strong>Số tiền:</strong> <span style="color:#2e7d32;font-weight:bold;">${moneyStr}</span>
            </div>
            <small>Quét mã QR để chuyển khoản<br>STK: 23402072004 - TPBank<br>Nội dung: THANHTOAN ${currentBooking.bookingCode}</small>
          </div>
        `;
      } else {
        payContent.innerHTML = `
          <div>
            <input type="text" placeholder="Nhập số thẻ" style="padding:6px;width:160px;">
            <input type="text" placeholder="Tên chủ thẻ" style="padding:6px;width:120px;margin-left:8px;">
          </div>
        `;
      }
    }
    let currentBooking = null;
    window.onload = function() {
      const email = getUserEmail();
      if (!email) {
        renderBooking(null);
        return;
      }
      fetch('PHP/get_last_booking.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'email=' + encodeURIComponent(email)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.booking) {
          currentBooking = data.booking;
          renderBooking(currentBooking);
          renderPayMethod();
          document.querySelectorAll('input[name="paymethod"]').forEach(radio => {
            radio.onchange = renderPayMethod;
          });
        } else {
          const lastBooking = localStorage.getItem('lastBooking');
          if (lastBooking) {
            currentBooking = JSON.parse(lastBooking);
            renderBooking(currentBooking);
            renderPayMethod();
          } else {
            renderBooking(null);
          }
        }
      })
      .catch(() => {
        renderBooking(null);
      });
    };
    function showResultPage(booking, total, method) {
      const bookingCode = booking.bookingCode || booking.code || '';
      const roomName = booking.roomName || booking.room;
      document.getElementById('mainContainer').innerHTML = `
        <div style="background:#fff;border-radius:22px;box-shadow:0 8px 32px #0001, 0 1.5px 8px #1a8f3c22;padding:38px 32px 32px 32px;max-width:480px;margin:0 auto;animation:fadeIn 0.8s cubic-bezier(.4,2,.6,1);">
          <div style="width:82px;height:82px;background:linear-gradient(135deg,#1a8f3c 60%,#43e97b 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 18px auto;box-shadow:0 4px 24px #1a8f3c33,0 0 0 8px #e0f7fa55;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#fff"><path d="M9.5 16.2l-3.7-3.7 1.4-1.4 2.3 2.3 5.3-5.3 1.4 1.4z"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"/></svg>
          </div>
          <h2 style="color:#1a8f3c;text-align:center;font-size:2.1em;margin-top:32px;margin-bottom:18px;font-weight:900;letter-spacing:1.5px;text-shadow:0 2px 8px #1a8f3c11;">Đặt Phòng Thành Công</h2>
          <ul style="margin:0 0 18px 0;padding:0;list-style:none;">
            <li style="display:flex;align-items:center;gap:10px;font-size:1.13em;margin-bottom:7px;"><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Phòng:</span> ${roomName} <span style="color:#888;font-size:0.95em;">(${booking.room})</span></li>
            <li style="display:flex;align-items:center;gap:10px;font-size:1.13em;margin-bottom:7px;"><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Khách:</span> ${booking.fullname}</li>
            <li style="display:flex;align-items:center;gap:10px;font-size:1.13em;margin-bottom:7px;"><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Điện thoại:</span> ${booking.phone}</li>
            <li style="display:flex;align-items:center;gap:10px;font-size:1.13em;margin-bottom:7px;"><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Email:</span> ${booking.email}</li>
            <li style="display:flex;align-items:center;gap:10px;font-size:1.13em;margin-bottom:7px;"><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Nhận phòng:</span> ${booking.checkin}</li>
            <li style="display:flex;align-items:center;gap:10px;font-size:1.13em;margin-bottom:7px;"><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Trả phòng:</span> ${booking.checkout}</li>
            <li style="font-size:1.22em;color:#d10000;font-weight:bold;margin:18px 0 8px 0;text-align:left;letter-spacing:1px;">Tổng số tiền: ${total.toLocaleString()} đ</li>
            <li><span style="color:#223B79;font-weight:700;min-width:120px;display:inline-block;">Phương thức thanh toán:</span> ${method}</li>
            <li style="color:#d10000;font-weight:bold;font-size:1.13em;margin-bottom:8px;"><span style="color:#d10000;">Mã đặt phòng của bạn:</span> <span style="font-size:1.2em;font-weight:bold;">${bookingCode}</span></li>
          </ul>
          <div style="color:#1a8f3c;background:#e8fbe9;border-radius:8px;padding:10px 12px;margin:14px 0 18px 0;font-weight:600;font-size:1.08em;display:flex;align-items:center;gap:8px;">
            <i class="fa-solid fa-circle-info"></i> Vui lòng lưu lại mã đặt phòng để xuất trình khi đến khách sạn check-in.
          </div>
          <button class="book-btn" onclick="window.location.href='TIm_kiemphong.html'"><i class="fa-solid fa-arrow-left"></i> Quay lại trang tìm phòng</button>
        </div>
      `;
    }
    function payNow() {
      if (!currentBooking) return;
      const methodRadio = document.querySelector('input[name="paymethod"]:checked');
      const method = methodRadio ? methodRadio.value : '';
      const total = getTotalAmount(currentBooking);
      showResultPage(currentBooking, total, method);
      fetch('PHP/update_paid.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'bookingCode=' + encodeURIComponent(currentBooking.bookingCode) + '&payMethod=' + encodeURIComponent(method)
      });
      setTimeout(() => {
        window.location.href = 'ThanhToanThanhCong.html';
      }, 1000);
    }
    function payLater() {
      if (!currentBooking) return;
      const total = getTotalAmount(currentBooking);
      showResultPage(currentBooking, total, 'Thanh toán tại khách sạn');
      // KHÔNG gọi update_paid.php ở đây!
      // fetch('PHP/update_paid.php', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      //   body: 'bookingCode=' + encodeURIComponent(currentBooking.bookingCode) + '&payMethod=pay_at_hotel'
      // });
      setTimeout(() => {
        //window.location.href = 'ThanhToanThanhCong.html';
      }, 1000);
    }
    function renderUserAction() {
      const userAction = document.getElementById('user-action');
      const username = localStorage.getItem('username');
      const role = localStorage.getItem('role');
      if (username) {
        let adminLinks = '';
        if (role === 'admin') {
          adminLinks = `
        <li><a href="QuanLyKhachHang.html" class="admin-link">Quản lý KH</a></li>
        <li><a href="QuanLyPhong.html" class="admin-link">Quản lý Phòng</a></li>
        <li><a href="quanly_tk.html" class="admin-link">Quản lý TK</a></li>
        <li><a href="ThongKeThuNhap.html" class="admin-link">Thống kê</a></li>
      `;
        }
        userAction.innerHTML = `
      <span style="font-weight:600;margin-right:16px;display:flex;align-items:center;"><i class="fa fa-user"></i> ${username}</span>
      <ul style="display:inline-flex;gap:20px;list-style:none;margin:0;padding:0;vertical-align:middle;">
        ${adminLinks}
        <li><a href="TIm_kiemphong.html" class="admin-link">Book Now</a></li>
        <li><a href="#" class="admin-link" onclick="logout();return false;" style="color:#888;">Logout</a></li>
      </ul>
    `;
      } else {
        userAction.innerHTML = `
      <ul style="display:inline-flex;gap:20px;list-style:none;margin:0;padding:0;vertical-align:middle;">
        <li><a href="dangnhap.html" class="admin-link"><i class="fa fa-user"></i> Login</a></li>
        <li><a href="TIm_kiemphong.html" class="admin-link">Book Now</a></li>
      </ul>
    `;
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('role');
      localStorage.removeItem('user_email');
      renderUserAction();
    }

    renderUserAction();
  </script>
</body>
</html>
