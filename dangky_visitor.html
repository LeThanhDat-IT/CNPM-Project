<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - THE COW HOTEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            margin: 0;
        }
        .topbar {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .topbar .logo {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        .topbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .topbar nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }
        .topbar nav ul li a:hover {
            color: #e4a11b;
        }
        .book-btn {
            background-color: #e4a11b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }
        .book-btn:hover {
            background-color: #c98f0b;
        }
        .register-section {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .register-box {
            background: #fff;
            padding: 38px 32px 28px 32px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(34,59,121,0.13);
            min-width: 340px;
            max-width: 98vw;
            margin-top: 40px;
        }
        .register-box h2 {
            text-align: center;
            color: #223B79;
            margin-bottom: 18px;
            font-size: 28px;
            font-weight: 700;
        }
        .register-box .subtitle {
            text-align: center;
            color: #8692A6;
            margin-bottom: 22px;
            font-size: 15px;
        }
        label {
            font-weight: 600;
            color: #223B79;
            margin: 0 0 6px 2px;
            font-size: 15px;
            display: block;
        }
        input, select {
            width: 100%;
            height: 44px;
            padding: 0 14px;
            margin-bottom: 18px;
            border: 1.5px solid #c3cfe2;
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            box-shadow: 0 2px 8px #223b7911;
            display: block;
        }
        input:focus, select:focus {
            border: 1.5px solid #e4a11b;
            outline: none;
            background: #fffbe6;
        }
        .gender {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .gender-label {
            min-width: 80px;
            font-weight: 600;
            color: #223B79;
            font-size: 15px;
        }
        .gender label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 0;
        }
        .gender input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #e4a11b;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 22px;
            line-height: 1.4;
            color: #223B79;
        }
        .checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: #223B79;
        }
        .checkbox label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #e4a11b 60%, #c98f0b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 18px #223b7922;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: #fff;
            color: #e4a11b;
            box-shadow: 0 8px 32px #223b7922;
            border: 1.5px solid #e4a11b;
            transform: scale(1.04);
        }
        .register-box a {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #223B79;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 15px;
        }
        .register-box a:hover {
            color: #e4a11b;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                padding: 10px 8px;
            }
            .register-box {
                padding: 18px 4vw 18px 4vw;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">THE COW HOTEL</div>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="HomePage.html#about">About Us</a></li>
                <li><a href="HomePage.html#rooms">Rooms</a></li>
                <li><a href="HomePage.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div>
            <button class="book-btn" onclick="window.location.href='dangnhap.html'" style="margin-right:10px;">
                <i class="fa fa-user"></i> Login
            </button>
            <button class="book-btn" onclick="window.location.href='TIm_kiemphong.html'">Book Now</button>
        </div>
    </div>
    <div class="register-section">
        <div class="register-box">
            <h2>ĐĂNG KÝ TÀI KHOẢN NGƯỜI DÙNG</h2>
            <div class="subtitle">Điền vào các thông tin dưới đây để đăng ký tài khoản.</div>
            <form method="POST" action="PHP/register.php" onsubmit="return validatePassword()">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

                <label for="phone">Số Điện Thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>

                <div class="gender">
                    <span class="gender-label">Giới tính:</span>
                    <label><input type="radio" name="gender" value="Nam" required> Nam</label>
                    <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
                </div>

                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="dob" required>

                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>

                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>

                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">Tôi đồng ý với Điều khoản sử dụng và Chính sách bảo mật.</label>
                </div>

                <button type="submit">Tạo tài khoản</button>
            </form>
            <a href="dangnhap.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Mật khẩu nhập lại không khớp.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
